<!-- Contact Section -->
<div class="container mt-5">
    <h1 class="text-center mb-4">Contact Me</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Write your message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Send Message</button>
            </form>
            <!-- Success Message -->
            <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
                Your message has been sent successfully!
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- JavaScript for Form Handling -->
<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Page reload hone se rokne ke liye
        document.getElementById('successMessage').style.display = 'block';
        // Form clear karna
        document.getElementById('contactForm').reset();
        // 3 second ke baad message hide karna
        setTimeout(() => {
            document.getElementById('successMessage').style.display = 'none';
        }, 3000);
    });
</script>
